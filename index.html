<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            display: flex;
            height: 70vh;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: brightness(0.8);
        }
        .dot-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.3) 1px, transparent 0);
            background-size: 15px 15px;
            pointer-events: none;
            z-index: 1;
        }
        .sign-box {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgb(0, 0, 0);
            padding: 8px 12px;
            border-radius: 10px;
            color: white;
            z-index: 1;
            border: 3px solid white;
            line-height: 0.85;
        }
        .sign-text {
            font-size: 32px;
            font-weight: 200;
            letter-spacing: 0.3x;
            color: white;
            white-space: nowrap;
        }
        .nav-links {
            margin-top: 5px;
        }
        .nav-links a {
            display: block;
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.1px;
            text-decoration: none;
            white-space: nowrap;
            line-height: 0.80;
            transition: opacity 0.3s ease;
        }
        .nav-links a:hover {
            opacity: 0.8;
        }
        .robots-link { color:  white; }
        .art-link { color:  white; }
        .other-link { color:  white; }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="0215.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="dot-overlay"></div>
    </div>
    <div class="sign-box">
        <div class="sign-text">
            henry hickson<br>
        </div>
        <div class="nav-links">
            <a href="robots.html" class="robots-link">robots.</a>
            <a href="art.html" class="art-link">art.</a>
            <a href="other.html" class="other-link">more.</a>
        </div>
    </div>
</body>
</html>
