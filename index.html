<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1);
        }
        .dot-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.3) 1px, transparent 0);
            background-size: 15px 15px;
            pointer-events: none;
            z-index: 1;
        }
        .overlay-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(17, 17, 17, 0.8);
            padding: 40px;
            border-radius: 24px;
            color: white;
            text-align: center;
            z-index: 2;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 320px;
        }
        .glitch-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        .overlay-box h1 {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        .enter-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: white;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .enter-button:hover::before {
            left: 100%;
        }
        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        .overlay-box h1:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Screen Recording 2025-02-01 at 10.34.20.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="dot-overlay"></div>
    </div>
    <div class="overlay-box">
        <div class="glitch-container">
            <h1>Your Name</h1>
        </div>
        <div class="subtitle">Full Stack Developer</div>
        <button class="enter-button" onclick="enterSite()">Enter Site</button>
    </div>
    <script>
        function enterSite() {
            window.location.href = "nextpage.html";
        }
    </script>
</body>
</html>
