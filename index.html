<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        .overlay-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }
        .overlay-box h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .enter-button {
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .enter-button:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="me." type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay-box">
        <h1>Your Name</h1>
        <button class="enter-button" onclick="enterSite()">Enter</button>
    </div>
    <script>
        function enterSite() {
            window.location.href = "nextpage.html"; // Change to your next section/page
        }
    </script>
</body>
</html>
