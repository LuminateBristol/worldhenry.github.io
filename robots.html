<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Moon Inspired Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 33.33%;
            background-color: #f4f4f4;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .content {
            width: 66.67%;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .section {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }
        .carousel {
            position: relative;
            width: 50%;
            max-width: 400px;
            overflow: hidden;
            margin-right: 15px;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .section-text {
            flex: 1;
        }
        p {
            margin: 5px 0;
            line-height: 1.2;
        }
        .sidebar .links {
            margin-top: auto;
            padding-top: 15px;
        }
        .sidebar .links a {
            display: block;
            text-decoration: none;
            color: black;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .content {
                width: 100%;
                overflow-y: visible;
            }
            .section {
                flex-direction: column;
                text-align: center;
            }
            .carousel {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <p>Static Sidebar Content</p>
        <p>This area remains fixed and contains static information.</p>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </div>
    <div class="content">
        <div class="section">
            <div class="carousel">
                <img src="image1.jpg" alt="Image 1" class="active">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="section-text">
                <p>Section Title 1</p>
                <p>Description for the first section goes here.</p>
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        function showNextImage() {
            let images = document.querySelectorAll('.carousel img');
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
