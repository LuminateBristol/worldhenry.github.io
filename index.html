<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            filter: brightness(0.8);
        }
        .dot-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.3) 1px, transparent 0);
            background-size: 15px 15px;
            pointer-events: none;
            z-index: 1;
        }
        .sign-box {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgb(0, 0, 0);
            padding: 8px 12px;
            border-radius: 12px;
            color: white;
            z-index: 2;
            border: 2px solid white;
            line-height: 0.95;
        }
        .sign-text {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            white-space: nowrap;
        }
        .enter-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
            color: white;
            text-transform: uppercase;
            z-index: 2;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .enter-text:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Screen Recording 2025-02-01 at 10.34.20.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="dot-overlay"></div>
    </div>
    <div class="overlay-box">
        <div class="glitch-container">
            <h1>Your Name</h1>
        </div>
        <div class="subtitle">Full Stack Developer</div>
        <button class="enter-button" onclick="enterSite()">Enter Site</button>
    </div>
    <script>
        function enterSite() {
            window.location.href = "nextpage.html";
        }
    </script>
</body>
</html>
